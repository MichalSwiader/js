<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>1-jQuery-DOM</title>
	
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<header id="header">
	<h1>Let's calculate!</h1>
	<form action="" id="form">	
		<input type="text" id="answer" value=''>
		<input type="hidden" id="operation" value=''>
		<input type="button" id="plus" value="+" class="button operation">
		<input type="button" id="substract" value="-" class="button operation">
		<input type="button" id="equals" value="=" class="button operation">
		<input type="button" id="product" value="*" class="button operation">
		<input type="button" id="divide" value="/" class="button operation">		
		<input type="button" id="C" value="C" class="button operation">
		<input type="button" id="1" value="1" class="button number">
		<input type="button" id="2" value="2" class="button number">
		<input type="button" id="3" value="3" class="button number">
		<input type="button" id="4" value="4" class="button number">
		<input type="button" id="5" value="5" class="button number">
		<input type="button" id="6" value="6" class="button number">
		<input type="button" id="7" value="7" class="button number">
		<input type="button" id="8" value="8" class="button number">
		<input type="button" id="9" value="9" class="button number">
		<input type="button" id="." value="." class="button number">
		<input type="button" id="0" value="0" class="button number">
		<input type="button" id="" value="by MÅš" class="button number">		
	</form>
</header>


<script src="js/jquery-3.1.1.min.js"></script>

<script src="js/jquery-ui.min.js"></script>

<script src="js/custom.js"></script>

</body>
</html>
