<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js-kalkulator-odsetek</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<form action="" id="form">
		<label for="wplata">Wpłata w PLN</label>
		<input type="number" id="wplata" value="0" min="0"><br />
		<label for="lata">Ilość lat</label>
		<input type="number" id="lata" value="1" min="1"><br />
		<select name="" id="select">
			<option value="1">Miesięcznie</option>
			<option value="4">Kwartalnie</option>
			<option value="12">Rocznie</option>
		</select><br />		
		<label for="procent" >Oprocentowanie</label>
		<input type="number" id="procent" value="0" min="0"><br />
		<label for="belka">Uwzględnij podatek Belki 19%</label>
		<input type="checkbox" id="belka"><br />
		<input type="submit" id="button" value="Oblicz">
	</form>
	<p id="wynik"></p>			
	<script src="js/main.js"></script>
</body>
</html>
